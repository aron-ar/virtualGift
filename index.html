<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎅🎄 Feliz Navidad Treyci 🎄🎅</title>
    <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <figure>
        <img src="./images/papanoel.gif" alt="papanoel" />
      </figure>
      <h1>🎄🎅 Feliz Navidad Treyci🎅🎄</h1>
      <h2>De tu angel 👼: Aron</h2>
    </header>
    <main>
      <div class="grid">
        <div class="card card-1" id="mensaje">
          <div class="icons">
            <i class="fas fa-envelope"></i>
          </div>
          <span>Mensaje Navideño</span>
        </div>
        <div class="card card-2" id="buenosDeseos">
          <i class="fas fa-globe-americas"></i>
          <span>Buenos deseos</span>
        </div>
        <div class="card card-3" id="voluntariado">
          <i class="fas fa-praying-hands"></i>
          <span>Voluntariado</span>
        </div>
      </div>
    </main>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal"></div>

    <script src="./script.js"></script>
  </body>
</html>
